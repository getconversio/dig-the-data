<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{title}}</title>
    <meta name="author" content="Conversio">
    {% if metaDescription %}<meta name="description" content="{{ metaDescription }}">{% endif %}
    {% if metaKeywords %}<meta name="keywords" content="{{ metaKeywords }}">{% endif %}
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
    {% block styles %}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    {% endblock %}

    <script>
      window.DATA_BASE_URL = '{{ dataBaseUrl }}';
    </script>
    <script src="/components/jquery/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6"></script>
    <script src="/components/d3/d3.min.js"></script>
    <script src="/components/topojson/topojson.min.js"></script>
    <script src="/components/letteringjs/jquery.lettering.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
