{% extends 'layouts/_base.html' %}
{% block styles %}
<link rel="stylesheet" href="/css/warm.css">
{% endblock %}
{% block content %}
<div class="container" style="display:none;">
  <div class="row">
    <div class="col-lg-12">
      <div id="heat-map">
        <svg class="heat-map" width="100%" height="100%"></svg>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div id="controls" class="text-center">
        <form class="form-inline">
          <div class="form-group" id="data-selection">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="dataSelection" autocomplete="off" value="views" checked>
                Website Views
              </label>
              <label class="btn btn-default">
                <input type="radio" name="dataSelection" autocomplete="off" value="clicks">
                Website Clicks
              </label>
            </div>
          </div>
          <div class="form-group">
            <select id="country-select" class="select-picker dropup" data-dropup-auto="false" data-live-search="true" data-size="4">
              <option value="">All Countries</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="tooltip" style="display:none"></div>
<div id="loader"><div class="loading">Loading data... <div id="progress">0%</div></div></div>
{% endblock %}
{% block scripts %}
<script src="/js/warm.js"></script>
{% endblock %}
